<div>
    <form ng-submit="vm.login()">
        <div class="modal-header">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" autofocus class="form-control" id="username" placeholder="Enter username" ng-model="vm.credentials.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="vm.credentials.password">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="vm.login()">Login</button>
        </div>
    </form>
</div>
