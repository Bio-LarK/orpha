<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Edit {{ vm.config.classification.title }}</h4>
    </div>
    <form role="form">
        <div class="modal-body">
            Add child to {{ vm.config.disorder.title }}
            <div class="form-group">
                <ui-select ng-model="vm.result" ng-disabled="disabled" reset-search-input="false">
                    <ui-select-match placeholder="Find a disorder">{{ $select.selected.title }}</ui-select-match>
                    <ui-select-choices repeat="disorder in vm.disorders track by $index" refresh="vm.refreshDisorders($select.search)" refresh-delay="0">
                        <div ng-bind-html="disorder.title | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>


            <!-- <div class="form-group">
                <label>
                    {{ vm.propertyLabel }}
                </label>
                <select ng-model="vm.prevalenceClass" ng-options="class as class.title for class in vm.prevalenceClasses" class="form-control"></select>
            </div> -->
            <div class="form-group">
                <label>
                    Explain the change
                </label>
                <textarea msd-elastic="\n" ng-model="vm.reason" class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-left">
                <div style="">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/aaroni/48.jpg" style="width:35px;height:35px" alt="" />&nbsp;&nbsp;Dr John Smith
                </div>
            </div>

            <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.save(vm.result)">Propose Change</button>
        </div>
    </form>
</div>
