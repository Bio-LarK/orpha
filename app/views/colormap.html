
<div style="width: 100%; height: 100%;background-color:white;position:relative;">
	
	<div style="position:absolute;top:50%;left:50%;color:#333;" ng-show="!classifications&&!classification">
		<i class="fa fa-spin fa-circle-o-notch" style="position:relative;top:-10px;left:-6px;"></i>	
	</div>
	<div style="width: 100%; height: 100%;border:1px solid #ddd;" ng-if="type !== 'disorder'">
		<div ng-repeat="classification in allClassifications" style="float: left; width: 25%;height:12.5%;">
			<div style="cursor:pointer;width:100%;height:100%;background-color:{{classification.color}};opacity:{{classification.opacity}}" ng-if="classification.isOn" tooltip-animation="false" tooltip-html-unsafe="{{ classification.tooltip }}" tooltip-append-to-body="true" ui-sref="classification({classificationId: classification.nid })"></div>
			<div style="width:100%;height:100%;background-color:white" ng-if="!classification.isOn"></div>	
		</div>	
	</div>
	
	<div style="width: 100%; height: 100%;" ng-if="type == 'disorder'">
		<div ng-repeat="classification in myClassifications| orderBy:'position'" 
			style="display:inline-block;background-color:{{classification.color}};width:{{100/myClassifications.length}}%;height:100%;border-left:1px solid white;cursor:pointer;" tooltip-append-to-body="true" tooltip="{{ classification.title }}" ui-sref="classification({classificationId: classification.nid })">
		</div>
	</div>
</div>
