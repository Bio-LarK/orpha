<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Relationship between
            <strong>{{ vm.sign.title }}</strong>
            and
            <strong>{{ vm.disorder.title }}</strong>
        </h4>
    </div>
     <form role="form">
        <div class="modal-body">
            <div class="form-group">
                <label>
                    Frequency
                </label>
                <select ng-model="vm.disorderSignFrequency" ng-options="frequency as frequency.title for frequency in vm.disorderSignFrequencies" class="form-control"></select>
            </div>

            <div class="form-group">
                <label>
                    Explain the change
                </label>
                <textarea msd-elastic="\n" ng-model="vm.reason" class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-left">
                <div style="">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/aaroni/48.jpg" style="width:35px;height:35px" alt="" />&nbsp;&nbsp;Dr John Smith
                </div>
            </div>
            
            <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.proposeChanges()">Propose Change</button>
        </div>
    </form>

</div>
