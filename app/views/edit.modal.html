<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">{{ editVm.concept.title }}</h4>
    </div>
    <div class="modal-body">
        <dl>
            <dt>
                Changing property: 
            </dt>
            <dd>
                {{ editVm.propertyLabel }}
            </dd>

            <dt>
                Current value:
            </dt>
            <dd>
                {{ editVm.concept[editVm.propertyName].title }}
            </dd>

            <dt>
                Proposed value:
            </dt>
            <dd>
                <select ng-model="editVm.prevalenceClass" ng-options="class as class.title for class in editVm.prevalenceClasses"></select>
            </dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="editVm.cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="editVm.save(yo)">Propose Change</button>
    </div>
</div>
