<div>
    <div ui-tree-handle class="clearfix" ng-class="{'angular-ui-tree-handle-edited': vm.isEdited(disorder), 'angular-ui-tree-handle-removed': vm.isRemoved(disorder)}">
        
        <div class="pull-right">
            <button class="btn btn-link btn-link-add" data-nodrag data-nodrag ng-click="vm.addSubDisorder(this)">
                <i class="fa fa-plus"></i> Add Disorder
            </button>
            <button class="btn btn-link btn-link-remove" data-nodrag data-nodrag ng-click="vm.removeDisorder(this)">
                <i class="fa fa-minus"></i> Remove
            </button>
            <!-- <button class="btn btn-danger" data-nodrag data-nodrag ng-click="vm.remove(this)">
                Remove
            </button> -->
        </div>

        <button class="btn btn-default btn-tree" data-nodrag ng-click="vm.toggle(disorder, this)">
            <i class="fa" ng-class="{'fa-caret-right': !disorder.isOpen, 'fa-caret-down': disorder.isOpen}"></i>
        </button>
        {{ disorder.title }}
    </div>
    
    
    <ol ui-tree-nodes="" ng-model="disorder.disorder_child" ng-show="disorder.isOpen">
        <li ng-repeat="disorder in disorder.disorder_child" ui-tree-node ng-include="'views/tree-disorder-node.html'">
        </li>
        <li ng-show="disorder.isOpen && !disorder.disorder_child" class="angular-ui-tree-node">
            <div class="angular-ui-tree-handle" style="padding: 10px;text-align:center;">
                <i class="fa fa-spin fa-refresh"></i>
            </div>
        </li>
    </ol>
</div>
