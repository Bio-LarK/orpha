<div>
    <style>
    .btn {
        margin-right: 8px;
    }
    .angular-ui-tree-handle {
        background: white;
        border-bottom: 1px solid #eee;
        color: #333;
        font-weight: normal;
        /*padding: 10px 10px;*/
    }
    .angular-ui-tree-handle:hover {
        color: #438eb9;
        background: #f4f6f7;
        border-color: #eee;
    }
    .angular-ui-tree-placeholder {
        background: #f0f9ff;
        border: 2px dashed #bed2db;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .group-title {
        background-color: #687074 !important;
        color: #FFF !important;
    }
    .tree {
        background-color: #eee;
        border: 1px solid #ddd;
    }

    .btn-tree {
        padding: 10px 0;
        background-color: #eee;
        border: none;
        width: 20px;
        text-align: center;
    }
    .btn-link-add {
        visibility: hidden;;
    }
    .angular-ui-tree-handle:hover .btn-link-add {
        visibility: visible;
    }
    </style>


    <div class="page-nav">
        <div class="page-nav-sticky" ui-scrollfix="-50">
            <div class="container">
                <ul class="nav nav-pills">
                    <li>
                        <a href ui-sref="classification($stateParams)">
                            <i class="fa fa-globe"></i> Public Page
                        </a>
                    </li>
                    <li class="active">
                        <a href ui-sref="editclassification($stateParams)">
                            <i class="fa fa-pencil"></i> Edit Classification
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">
            <div class="pull-right text-muted text-right" ng-hide="disorderTracker.active()">
                <!-- TODO: add time -->
                Updated: {{ vm.classification.changed * 1000 | date:'d/M/yyyy' }}
            </div>
            <div class="media">
                <div class="pull-left">
                    <div style="width:70px;height:70px;">
                        <colormap classification="vm.classification" type="disorder"></colormap>
                    </div>
                </div>
                <div class="media-body">
                    <h1>
                    {{ vm.classification.title || 'Loading...' }}
                </h1>
                    <div style="color: rgba(0,0,0,0.5); margin-top: 7px;">
                        <span>
                        <small style="font-size: 16px;">
                             Classification
                        </small>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div ui-tree="vm.treeOptions" class="tree">
            <ol ui-tree-nodes="" ng-model="tree">
                <li ng-repeat="disorder in tree" ui-tree-node ng-include="'views/tree-disorder-node.html'"></li>
            </ol>
        </div>
    </div>
</div>
