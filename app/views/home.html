<div>
    <div class="jumbotron jumbotron-home">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron-home-info">
                        <h1 class="jumbotron-heading">
                            Search, Browse, Contribute.
                        </h1>
                        <p class="leading">
                            Rare diseases are rare, but rare disease patients are numerous.
                        </p>
                    </div>
                    <div class="jumbotron-home-action">
                        <p><a class="btn btn-tour" role="button" ui-sref="tour">
                            Take the Tour
                            <i class="fa fa-arrow-right"></i>
                        </a>
                        </p>    
                    </div>
                    
                    <img src="images/screenshot.png" alt="" class="jumbotron-home-preview animated bounceInUp">
                </div>
            </div>
        </div>
        <div class="jumbotron-home-shadow"></div>
    </div>

    <div class="container">
        <div class="panels">
            <form class="form-inline pull-right" role="form" ng-show="vm.allDisorders.length > 1">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">Filter</label>
                    <input type="text" class="form-control panels-filter" id="exampleInputEmail2" placeholder="Filter" ng-model="filterChildren">
                </div>
            </form>

            <h2 style="text-align: center; font-size: 24px;margin-top:40px; margin-bottom: 10px;">Browse the Classification</h2>
            <p class="text-muted" style="font-size: 16px; text-align: center; margin-bottom:40px;">Select one of {{ vm.classifications.length }} top level disorder classifications.</p>
            <div class="row" ng-repeat="row in vm.classifications |  inSlicesOf:3">
                <div class="col-sm-4" ng-repeat="classification in row">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="media">
                                <div class="pull-left">
                                    <div style="width:40px;height:40px;">
                                        <colormap classification="classification" type="disorder"></colormap>        
                                    </div>
                                    
                                    <!-- <div style="display:inline-block;background-color:{{classification.getColor()}};width:40px;height:40px;"></div> -->
                                </div>
                                <div class="media-body">
                                    <h5>
                                        <a ui-sref="classification({classificationId: classification.nid})">
                                            <i class="fa fa-sitemap"></i> {{ classification.title }}
                                        </a>
                                    </h5>
                                    <p>
                                        {{ classification.disorderCount }} disorders
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
