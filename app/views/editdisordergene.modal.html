<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Relationship between
            <strong>{{ vm.gene.title }}</strong>and
            <strong>{{ vm.disorder.title }}</strong>
        </h4>
    </div>
     <form role="form">
        <div class="modal-body">
            {{ vm.proposalType }}
            <tabset>
                <tab heading="Edit" select="vm.edit()">
                    <div class="form-group">
                        <label>
                            Relationship Status
                        </label>
                        <select ng-model="vm.disorderGeneStatus" ng-options="status as status.title for status in vm.disorderGeneStatuses" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label>
                            Relationship Type
                        </label>
                        <select ng-model="vm.disorderGeneType" ng-options="type as type.title for type in vm.disorderGeneTypes" class="form-control"></select>
                    </div>
                </tab>
                <tab heading="Remove" select="vm.remove()">
                    Remove the association between <strong>{{ vm.gene.title }}</strong>and <strong>{{ vm.disorder.title }}</strong>
                </tab>
            </tabset>
            <div class="form-group">
                <label>
                    Explain the change
                </label>
                <textarea msd-elastic="\n" ng-model="vm.reason" class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-left">
                <div style="">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/aaroni/48.jpg" style="width:35px;height:35px" alt="" />&nbsp;&nbsp;Dr John Smith
                </div>
            </div>
            
            <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.proposeChanges()">Propose Change</button>
        </div>
    </form>

</div>
